<!DOCTYPE html>
<html>
  <head>
    <title>Diary - login </title>
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
   <style>
.jumbotron { 
 font-family: "Comic Sans MS", cursive, sans-serif;
    background-color:		#CD6889; 
    color:#F2F2F2;
	height: 600px;
	
	
	
}

.input-group-addon { 
 
    background-color:		#CD6889; 
   border: none;
    color:#FFF0F5;
	
	
}

.btn { 
 
    background-color: #F2F2F2;

    color:#CD6889;
	
	
}
.container-fluid {
 background-color:		#FFF0F5; 
  color:#CD2990;
      padding: 160px 50px;
	 
  }
	
	

</style>
  <body>
    <br>
  <div class="jumbotron text-center">
  <h1>My dear diary...</h1> 
    <p>Personal notebook</p> 
   <br>
    <br>
     <h1>Log in!</h1>
     <br>
	  <div class="container">
	 
	 <form action="" method="post">
	 
	 <label class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
	 <input type="text" color="black" placeholder="Username" name="username" value="{{request.form.username }}">
</label>	
	   <br>
	     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
	<input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
</span>	


	  <br>
	<input class="btn" type="submit" value="Login" >
	</form>

	 </div>
	{% if error %}
	<p class="error"><strong> Error:</strong> {{error}} </p>
	{% endif %}
	{% for message in get_flashed_messages() %}
	 <br>
	 {{ message }}
	 {% endfor %}
    </div>
  </body>
</html>
